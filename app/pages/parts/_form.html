<form class="form" onsubmit="return false" action="#" method="post">
    <ul class="form__list">
        <li class="form__item">
            <input class="form__item-style" type="text" id="name" placeholder="Имя" name="user_name">
        </li>
        <li class="form__item">
            <input class="form__item-style" type="tel" id="user_number" placeholder="Номер телефона*"
                name="user_number"">
                </li>
                <li class=" form__item">
            <input class="form__item-style" type="email" id="mail" placeholder="E-mail*" name="user_mail">
        </li>
        <li class="form__item">
            <input class="form__item-style" type="text" id="product" placeholder="Интересующий товар/услуга"
                name="product">
        </li>
        <li class="form__item">
            <textarea class="form__item-style" id="msg" placeholder="Сообщение*"
                name="user_message"></textarea>
        </li>
        <li class="form-checkbox">
            <input type="checkbox" id="checkbox" name="checkbox" checked>
            <label for="checkbox"><span></span>Отправляя заявку Вы соглашаетесь
                с политикой
                конфиденциальности</label>
        </li>
        <li>
            <input class="project__button button open-popup" type="submit">
        </li>
    </ul>
</form>
